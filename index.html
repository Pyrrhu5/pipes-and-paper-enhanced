<!DOCTYPE html>
<html>

<head>
  <title>Remarkable Canvas</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <style>
    .menu-icon {
      height: 100%;
    }

  </style>
</head>

<body class="bg-dark">
  <div class="container" style="height: 97vh">
    <div class="row" style="height: 3%; margin-bottom: 1%; margin-top: 1%;">
      <object id="pen" class="menu-icon" type="image/svg+xml" data="static/img/pen-solid.svg"></object>
    </div>
    <div class="row" style="height: 95%; width: 100%; position: relative; background-color: #efeff3;">
      <canvas id="canvas-overlay" height="750"
        style="height:100%; position:absolute; top:0; bottom:0; left:0; right:0"></canvas>
      <canvas id="canvas" height="750"
        style="height: 100%; position:absolute; top:0; bottom:0; left:0; right:0"></canvas>
    </div>

  </div>
</body>
<script src="static/js/utils.js" type="text/javascript"></script>
<script src="static/js/remarkable.js" type="text/javascript"></script>
<script src="static/js/menu.js" type="text/javascript"></script>
<script src="static/js/handler.js" type="text/javascript"></script>

</html>
